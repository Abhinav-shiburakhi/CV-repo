<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Black Hole with Billboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap" rel="stylesheet">
  <style>
    /* Video background for post-transition */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }
    #bg-video.visible {
      opacity: 1;
    }

    /* Menu font and background */
    #menu,
    #menu ul,
    #menu li,
    #menu a {
      font-family: 'Caveat', cursive !important;
    }
    #menu {
      background: url('images/aiblackhole.png') center center / cover no-repeat, rgba(20,20,20,0.98);
      border-radius: 0 0 0 16px;
      box-shadow: -4px 0 32px rgba(0,0,0,0.3);
      padding: 48px 0 0 0;
      transform: translateX(100%);
      transition: transform 0.35s cubic-bezier(.77,0,.18,1), opacity 0.2s;
      opacity: 1;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 1.6em;
    }
    #menu.menu-shown {
      transform: translateX(0);
    }
    #menu.menu-hidden {
      pointer-events: none;
      opacity: 0.98;
    }
    #menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    #menu li {
      margin: 0;
      padding: 0;
    }
    #menu a {
      display: block;
      color: #ffe082;
      text-decoration: none;
      padding: 18px 32px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    #menu a:hover {
      background: #ffd54f;
      color: #222;
    }
    #menu-close { display: none !important; }

    /* Menu rocket toggle and rotation */
    #menu-toggle {
      background: rgba(30,30,30,0.7);
      border: none;
      border-radius: 8px;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2001;
      transition: right 0.35s cubic-bezier(.77,0,.18,1), background 0.2s;
      padding: 0;
      position: fixed;
      top: 24px;
      right: 32px;
    }
    #menu-toggle.menu-open {
      right: 274px;
      background: rgba(40,40,40,0.85);
    }
    #menu-toggle #menu-sprite {
      width: 32px;
      height: 32px;
      object-fit: contain;
      pointer-events: none;
      transition: filter 0.2s, transform 0.35s cubic-bezier(.77,0,.18,1);
      filter: drop-shadow(0 0 8px #ffe082);
      transform: rotate(0deg);
    }
    #menu-toggle.rotated #menu-sprite {
      transform: rotate(180deg);
    }

    /* Custom Rocket Cursor */
    #rocket-cursor {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      top: 0;
      left: 0;
      transform-origin: 50% 50%;
      transition: transform 0.1s linear, opacity 0.2s;
      user-select: none;
      will-change: transform, left, top, opacity;
      max-width: 32px;
      max-height: 32px;
      width: auto;
      height: auto;
    }

    /* Billboard above black hole */
    .billboard-container {
      position: absolute;
      left: 50%;
      top: calc(50% - 210px);
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .billboard-container.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .billboard {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .billboard-text {
      font-family: 'Pacifico', 'Brush Script MT', cursive, sans-serif;
      font-size: 2.5em;
      color: #fff8e1;
      text-shadow: 0 2px 16px #7e57c2, 0 0 6px #2196f3;
      padding: 16px 38px;
      background: rgba(40, 30, 100, 0.75);
      border-radius: 22px;
      border: 3px solid #ffd54f;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .billboard-arrow {
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-top: 38px solid #ffd54f;
      filter: drop-shadow(0 2px 6px #7e57c2);
      margin-top: -2px;
    }
    .black-hole {
      pointer-events: auto;
    }
    #enter-text {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Oswald', 'Impact', 'Arial Black', Arial, sans-serif;
      font-size: 1.6em;
      color: #c0c0c0;
      text-shadow: 0 0 12px #fff, 0 2px 6px #888;
      letter-spacing: 0.25em;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0;
      pointer-events: none;
      z-index: 9998;
      transition: opacity 0.3s;
      user-select: none;
    }
    #enter-text.visible {
      opacity: 1;
    }
    /* Black hole, stars, overlay, etc. (unchanged from previous code) */
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, black, #1a1a1a);
      height: 100vh;
      cursor: none;
    }
    .black-hole-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 1;
      overflow: visible;
      pointer-events: none;
    }
    .aura {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 38%, rgba(0, 0, 255, 0.7) 0%, transparent 60%),
        radial-gradient(circle at 50% 60%, rgba(128, 0, 128, 0.5) 0%, transparent 70%),
        radial-gradient(circle at 50% 80%, rgba(75, 0, 130, 0.3) 0%, transparent 80%);
      filter: blur(24px);
      animation: aura-pulse 6s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }
    .black-hole {
      position: absolute;
      left: 50px;
      top: 50px;
      width: 200px;
      height: 200px;
      background: black;
      border-radius: 50%;
      box-shadow:
        0 0 40px 15px rgba(0, 0, 255, 0.3),
        0 0 80px 30px rgba(128, 0, 128, 0.2);
      z-index: 3;
      pointer-events: auto;
    }
    @keyframes aura-pulse {
      0%, 100% {
        filter: blur(22px);
        opacity: 0.85;
      }
      50% {
        filter: blur(28px);
        opacity: 1;
      }
    }
    .stars {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    #bg-transition {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 100;
      clip-path: circle(0% at 50% 50%);
      transition: clip-path 1s ease, opacity 0.5s 1s;
      opacity: 1;
    }
    #bg-transition.revealed {
      clip-path: circle(150% at 50% 50%);
    }
    .black-hole-container.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <!-- Menu Sprite Button and Sliding Menu -->
  <div id="menu-container">
    <button id="menu-toggle" aria-label="Open Menu">
      <img src="images/menusprite.png" alt="Menu" id="menu-sprite" />
    </button>
    <nav id="menu" class="menu-hidden">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="mailto:abhinavshibu33@gmail.com">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Billboard above the black hole -->
  <div class="billboard-container">
    <div class="billboard">
      <span class="billboard-text">Welcome aboard</span>
      <div class="billboard-arrow"></div>
    </div>
  </div>

  <!-- ENTER text in the center -->
  <div id="enter-text">ENTER</div>

  <!-- Black hole with blue and purple aura -->
  <div class="black-hole-container">
    <div class="aura"></div>
    <div class="black-hole"></div>
  </div>
  <!-- Star field -->
  <div class="stars"></div>
  <!-- Circular reveal overlay (hidden by default) -->
  <div id="bg-transition"></div>

  <!-- Fullscreen Video Background (hidden until transition) -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="images/blackhole.mp4" type="video/mp4">
  </video>

  <!-- Custom Rocket Cursor -->
  <img id="rocket-cursor" src="images/menusprite.png" alt="" />

  <script>
    // Generate random colored stars
    const starsContainer = document.querySelector('.stars');
    const starColors = ['white', 'blue','dodgerblue','azure' ,'darkslateblue','deepskyblue'];
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      star.style.background = starColors[Math.floor(Math.random() * starColors.length)];
      starsContainer.appendChild(star);
    }

    // Menu toggle (sliding menu) and rocket integration with rotation
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    let menuOpen = false;
    let menuAnimating = false;

    function openMenu() {
      menu.classList.add('menu-shown');
      menu.classList.remove('menu-hidden');
      menuToggle.classList.add('menu-open');
      menuToggle.classList.remove('rotated');
      menuOpen = true;
      menuAnimating = false;
    }

    function closeMenu() {
      // Rotate rocket immediately
      menuToggle.classList.add('rotated');
      menuToggle.classList.remove('menu-open');
      menu.classList.remove('menu-shown');
      menu.classList.add('menu-hidden');
      menuOpen = false;
      menuAnimating = true;
      setTimeout(() => {
        menuToggle.classList.remove('rotated');
        menuAnimating = false;
      }, 350); // Match the menu slide transition duration
    }

    menuToggle.addEventListener('click', () => {
      if (!menuOpen && !menuAnimating) {
        openMenu();
      } else if (menuOpen && !menuAnimating) {
        closeMenu();
      }
    });

    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (menuOpen && !menuAnimating) {
          closeMenu();
        }
      });
    });

    // Black hole transition trigger
    const blackHole = document.querySelector('.black-hole');
    const enterText = document.getElementById('enter-text');
    const rocket = document.getElementById('rocket-cursor');
    const bgVideo = document.getElementById('bg-video');
    blackHole.addEventListener('click', () => {
      const transition = document.getElementById('bg-transition');
      transition.classList.add('revealed');
      document.querySelector('.black-hole-container').classList.add('hidden');
      document.querySelector('.billboard-container').classList.add('hidden');
      enterText.style.display = "none";
      setTimeout(() => {
        transition.style.opacity = '0';
        // Show the video background
        bgVideo.classList.add('visible');
        document.body.style.cursor = "auto";
        rocket.style.display = "none";
        document.querySelectorAll('.star').forEach(star => {
          star.classList.remove('star');
        });
      }, 1000);
    });

    // Rocket Cursor Script with auto-sizing, scaling, and disappearing effect
    let rocketWidth = 32;
    let rocketHeight = 32;

    function updateRocketSize() {
      rocketWidth = Math.min(rocket.naturalWidth || 32, 32);
      rocketHeight = Math.min(rocket.naturalHeight || 32, 32);
      rocket.style.width = rocketWidth + 'px';
      rocket.style.height = rocketHeight + 'px';
    }
    rocket.onload = updateRocketSize;
    if (rocket.complete) updateRocketSize();

    const effectRadius = 150;
    const minWidthScale = 0.3;
    const maxHeightScale = 2.5;
    const disappearRadius = 20;

    document.addEventListener('mousemove', (e) => {
      rocket.style.left = (e.clientX - rocketWidth / 2) + 'px';
      rocket.style.top = (e.clientY - rocketHeight / 2) + 'px';

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const dx = centerX - e.clientX;
      const dy = centerY - e.clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      if (enterText.style.display !== "none") {
        if (distance < disappearRadius) {
          rocket.style.opacity = '0';
          enterText.classList.add('visible');
        } else {
          rocket.style.opacity = '1';
          enterText.classList.remove('visible');
          if (distance < effectRadius) {
            const scaleFactor = 1 - (effectRadius - distance) / effectRadius;
            const widthScale = minWidthScale + scaleFactor * (1 - minWidthScale);
            const heightScale = maxHeightScale - scaleFactor * (maxHeightScale - 1);
            rocket.style.transform = `rotate(${angle+180}deg) scale(${heightScale}, ${widthScale})`;
          } else {
            rocket.style.transform = `rotate(${angle+180}deg) scale(1, 1)`;
          }
        }
      }
    });

    if ('ontouchstart' in window) {
      rocket.style.display = 'none';
    }
  </script>
</body>
</html>
