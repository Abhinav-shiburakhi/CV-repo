<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Interactive Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="main-message">Welcome to the Black Hole Explorer!</h1>
    <button id="explore-btn">Explore the Mystery</button>
  </div>
  <script>
    const btn = document.getElementById('explore-btn');
    const msg = document.getElementById('main-message');
    let explored = false;

    btn.addEventListener('click', function() {
      if (!explored) {
        msg.textContent = "You've crossed the event horizon! ðŸŒŒ";
        btn.textContent = "Go Back";
        explored = true;
      } else {
        msg.textContent = "Welcome to the Black Hole Explorer!";
        btn.textContent = "Explore the Mystery";
        explored = false;
      }
    });
  </script>
</body>
</html>
