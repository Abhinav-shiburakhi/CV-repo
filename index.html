<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Interactive Black Hole with Airship</title>
  <style>
    /* You can remove this <style> block if all styles are in style.css */
  </style>
</head>
<body>
  <!-- Menu Sprite Button and Sliding Menu -->
  <div id="menu-container">
    <button id="menu-toggle" aria-label="Open Menu">
      <img src="images/menusprite.png" alt="Menu" id="menu-sprite" />
    </button>
    <nav id="menu" class="menu-hidden">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Black hole with blue and purple aura -->
  <div class="black-hole-container">
    <div class="aura"></div>
    <div class="black-hole"></div>
  </div>
  <!-- Airship sprite (change src path if needed) -->
  <img id="airship" src="images/spriteship.png" alt="TAP">
  <!-- Star field -->
  <div class="stars"></div>
  <!-- Circular reveal overlay (hidden by default) -->
  <div id="bg-transition"></div>

  <!-- Custom Rocket Cursor -->
  <img id="rocket-cursor" src="images/menusprite.png" alt="" />

  <script>
    // Generate random colored stars
    const starsContainer = document.querySelector('.stars');
    const starColors = ['white', 'blue','dodgerblue','azure' ,'darkslateblue','deepskyblue'];
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      // Assign a random color from the starColors array
      star.style.background = starColors[Math.floor(Math.random() * starColors.length)];
      starsContainer.appendChild(star);
    }

    // Menu toggle (sliding menu)
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('menu-shown');
      menu.classList.toggle('menu-hidden');
      menuToggle.classList.toggle('open');
    });
    // Optional: Close menu when clicking a link
    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('menu-shown');
        menu.classList.add('menu-hidden');
        menuToggle.classList.remove('open');
      });
    });

    // Animate airship and change background on click
    const airship = document.getElementById('airship');
    airship.addEventListener('click', () => {
      airship.style.left = '45%';
      airship.style.top = '45%';
      setTimeout(() => {
        const transition = document.getElementById('bg-transition');
        transition.classList.add('revealed');
        airship.classList.add('hidden');
        setTimeout(() => {
          document.body.style.background = 'url("images/aiblackhole.png") center center / cover no-repeat';
          transition.style.opacity = '0';
          document.querySelector('.black-hole-container').classList.add('hidden');
          // Stop star twinkling by removing the class
          document.querySelectorAll('.star').forEach(star => {
            star.classList.remove('star');
          });
        }, 1000);
      }, 1000);
    });

    // --- Rocket Cursor Script with auto-sizing, scaling, and disappearing effect ---
    const rocket = document.getElementById('rocket-cursor');
    let rocketWidth = 32; // fallback default, matches CSS max-width
    let rocketHeight = 32;

    // Set actual image size once loaded, but never exceed 32x32
    function updateRocketSize() {
      rocketWidth = Math.min(rocket.naturalWidth || 32, 32);
      rocketHeight = Math.min(rocket.naturalHeight || 32, 32);
      rocket.style.width = rocketWidth + 'px';
      rocket.style.height = rocketHeight + 'px';
    }
    rocket.onload = updateRocketSize;
    if (rocket.complete) updateRocketSize();

    // Effect parameters
    const effectRadius = 150; // px, where stretching starts
    const minWidthScale = 0.3;
    const maxHeightScale = 2.5;
    const disappearRadius = 20; // px, where rocket disappears

    document.addEventListener('mousemove', (e) => {
      // Always use current rocketWidth for positioning
      rocket.style.left = (e.clientX - rocketWidth / 2) + 'px';
      rocket.style.top = (e.clientY - rocketHeight / 2) + 'px';

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const dx = centerX - e.clientX;
      const dy = centerY - e.clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      if (distance < disappearRadius) {
        rocket.style.opacity = '0';
      } else {
        rocket.style.opacity = '1';
        if (distance < effectRadius) {
          // Stretch and thin the rocket as it approaches the center
          const scaleFactor = 1 - (effectRadius - distance) / effectRadius;
          const widthScale = minWidthScale + scaleFactor * (1 - minWidthScale);
          const heightScale = maxHeightScale - scaleFactor * (maxHeightScale - 1);
          // +180 for right-facing sprite
          rocket.style.transform = `rotate(${angle+180}deg) scale(${heightScale}, ${widthScale})`;
        } else {
          rocket.style.transform = `rotate(${angle+180}deg) scale(1, 1)`;
        }
      }
    });

    // Optional: Hide rocket cursor on touch devices
    if ('ontouchstart' in window) {
      rocket.style.display = 'none';
    }
  </script>
</body>
</html>
