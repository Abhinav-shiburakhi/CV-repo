<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Interactive Black Hole with Billboard</title>
  <!-- Fancy font for the billboard -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
  <style>
    .billboard-container {
      position: absolute;
      left: 50%;
      top: calc(50% - 210px);
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.5s;
    }
    .billboard-container.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .billboard {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .billboard-text {
      font-family: 'Pacifico', 'Brush Script MT', cursive, sans-serif;
      font-size: 2.5em;
      color: #fff8e1;
      text-shadow: 0 2px 16px #7e57c2, 0 0 6px #2196f3;
      padding: 16px 38px;
      background: rgba(40, 30, 100, 0.75);
      border-radius: 22px;
      border: 3px solid #ffd54f;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .billboard-arrow {
      width: 0;
      height: 0;
      border-left: 22px solid transparent;
      border-right: 22px solid transparent;
      border-top: 38px solid #ffd54f;
      filter: drop-shadow(0 2px 6px #7e57c2);
      margin-top: -2px;
    }
    .black-hole {
      pointer-events: auto;
    }
    #enter-text {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Oswald', 'Impact', 'Arial Black', Arial, sans-serif;
      font-size: 1.6em;
      color: #c0c0c0;
      text-shadow: 0 0 12px #fff, 0 2px 6px #888;
      letter-spacing: 0.25em;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0;
      pointer-events: none;
      z-index: 9998;
      transition: opacity 0.3s;
      user-select: none;
    }
    #enter-text.visible {
      opacity: 1;
    }
    /* X button for closing menu */
    #menu-close {
      position: absolute;
      top: 18px;
      right: 18px;
      background: none;
      border: none;
      font-size: 2em;
      color: #ffe082;
      cursor: pointer;
      z-index: 2002;
      padding: 0;
      line-height: 1;
      opacity: 0.85;
      transition: color 0.2s, opacity 0.2s;
    }
    #menu-close:hover {
      color: #ffd54f;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Menu Sprite Button and Sliding Menu -->
  <div id="menu-container">
    <button id="menu-toggle" aria-label="Open Menu">
      <img src="images/menusprite.png" alt="Menu" id="menu-sprite" />
    </button>
    <nav id="menu" class="menu-hidden">
      <button id="menu-close" aria-label="Close Menu">&times;</button>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Billboard above the black hole -->
  <div class="billboard-container">
    <div class="billboard">
      <span class="billboard-text">Welcome aboard</span>
      <div class="billboard-arrow"></div>
    </div>
  </div>

  <!-- ENTER text in the center -->
  <div id="enter-text">ENTER</div>

  <!-- Black hole with blue and purple aura -->
  <div class="black-hole-container">
    <div class="aura"></div>
    <div class="black-hole"></div>
  </div>
  <!-- Star field -->
  <div class="stars"></div>
  <!-- Circular reveal overlay (hidden by default) -->
  <div id="bg-transition"></div>

  <!-- Custom Rocket Cursor -->
  <img id="rocket-cursor" src="images/menusprite.png" alt="" />

  <script>
    // Generate random colored stars
    const starsContainer = document.querySelector('.stars');
    const starColors = ['white', 'blue','dodgerblue','azure' ,'darkslateblue','deepskyblue'];
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      // Assign a random color from the starColors array
      star.style.background = starColors[Math.floor(Math.random() * starColors.length)];
      starsContainer.appendChild(star);
    }

    // Menu toggle (sliding menu)
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('menu-shown');
      menu.classList.toggle('menu-hidden');
      menuToggle.classList.toggle('open');
    });
    // Optional: Close menu when clicking a link
    menu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('menu-shown');
        menu.classList.add('menu-hidden');
        menuToggle.classList.remove('open');
      });
    });
    // X button to close menu
    const menuClose = document.getElementById('menu-close');
    menuClose.addEventListener('click', () => {
      menu.classList.remove('menu-shown');
      menu.classList.add('menu-hidden');
      menuToggle.classList.remove('open');
    });

    // --- Black hole transition trigger ---
    const blackHole = document.querySelector('.black-hole');
    const enterText = document.getElementById('enter-text');
    const rocket = document.getElementById('rocket-cursor');
    blackHole.addEventListener('click', () => {
      const transition = document.getElementById('bg-transition');
      transition.classList.add('revealed');
      document.querySelector('.black-hole-container').classList.add('hidden');
      document.querySelector('.billboard-container').classList.add('hidden'); // Hide billboard
      enterText.style.display = "none"; // Hide ENTER forever after transition
      setTimeout(() => {
        document.body.style.background = 'url("images/aiblackhole.png") center center / cover no-repeat';
        transition.style.opacity = '0';
        // Restore default cursor and hide rocket cursor
        document.body.style.cursor = "auto";
        rocket.style.display = "none";
        // Stop star twinkling by removing the class
        document.querySelectorAll('.star').forEach(star => {
          star.classList.remove('star');
        });
      }, 1000);
    });

    // --- Rocket Cursor Script with auto-sizing, scaling, and disappearing effect ---
    let rocketWidth = 32; // fallback default, matches CSS max-width
    let rocketHeight = 32;

    // Set actual image size once loaded, but never exceed 32x32
    function updateRocketSize() {
      rocketWidth = Math.min(rocket.naturalWidth || 32, 32);
      rocketHeight = Math.min(rocket.naturalHeight || 32, 32);
      rocket.style.width = rocketWidth + 'px';
      rocket.style.height = rocketHeight + 'px';
    }
    rocket.onload = updateRocketSize;
    if (rocket.complete) updateRocketSize();

    // Effect parameters
    const effectRadius = 150; // px, where stretching starts
    const minWidthScale = 0.3;
    const maxHeightScale = 2.5;
    const disappearRadius = 20; // px, where rocket disappears

    document.addEventListener('mousemove', (e) => {
      // Always use current rocketWidth for positioning
      rocket.style.left = (e.clientX - rocketWidth / 2) + 'px';
      rocket.style.top = (e.clientY - rocketHeight / 2) + 'px';

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const dx = centerX - e.clientX;
      const dy = centerY - e.clientY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      // Only show ENTER if it hasn't been hidden forever
      if (enterText.style.display !== "none") {
        if (distance < disappearRadius) {
          rocket.style.opacity = '0';
          enterText.classList.add('visible');
        } else {
          rocket.style.opacity = '1';
          enterText.classList.remove('visible');
          if (distance < effectRadius) {
            // Stretch and thin the rocket as it approaches the center
            const scaleFactor = 1 - (effectRadius - distance) / effectRadius;
            const widthScale = minWidthScale + scaleFactor * (1 - minWidthScale);
            const heightScale = maxHeightScale - scaleFactor * (maxHeightScale - 1);
            // +180 for right-facing sprite
            rocket.style.transform = `rotate(${angle+180}deg) scale(${heightScale}, ${widthScale})`;
          } else {
            rocket.style.transform = `rotate(${angle+180}deg) scale(1, 1)`;
          }
        }
      }
    });

    // Optional: Hide rocket cursor on touch devices
    if ('ontouchstart' in window) {
      rocket.style.display = 'none';
    }
  </script>
</body>
</html>
